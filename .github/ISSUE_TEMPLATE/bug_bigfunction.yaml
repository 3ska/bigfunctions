name: Report a bug in a BigFunction
description: "Tell us what's wrong"
title: "[bug]: `function_name`: it does not work"
labels: ["new-bigfunction"]
body:
  - type: markdown
    attributes:
      value: |
         ## 🙏 Thanks for taking the time to report a bug in a BigFunction! 
         
         Please fill the below fields to submit it.
  - type: checkboxes
    id: idea_does_not_exist
    attributes:
      label: Check the bug has not already been suggested
      description: Check in [existing issues](https://github.com/unytics/bigfunctions/issues?q=is%3Aissue+is%3Aopen+label%3Abug-bigfunction) if your idea has not already been suggested. If it has, please don't create a new issue but add a comment on the existing one such as `+1` to upvote it. 
      options:
        - label: I could not find this bug in [existing issues](https://github.com/unytics/bigfunctions/issues?q=is%3Aissue+is%3Aopen+label%3Anew-bigfunction)
          required: true
  - type: checkboxes
    id: title_is_ok
    attributes:
      label: Edit `function_name` and the short error description in title above
      description: Edit the `function_name` and the short error description in the issue title above. 
      options:
        - label: I wrote the correct function name and a short error description in the title above
          required: true
  - type: textarea
    id: description
    attributes:
      label: BigFunction Description as it would appear in the documentation
      description: Get inspired from the description of functions seen on [BigFunctions website](https://unytics.io/bigfunctions/reference/).
      placeholder: For example, for the function `is_email_valid` you should enter --> Returns true if `email` is valid
    validations:
      required: true
  - type: textarea
    id: examples
    attributes:
      label: Examples of (arguments, expected output) as they would appear in the documentation
      description: Get inspired from the description of functions seen on [BigFunctions website](https://unytics.io/bigfunctions/reference/).
      placeholder: |
        For example, for the function `is_email_valid` you should enter:
        - email=paul.marcombes@unytics.io --> true
        - email=paul/marcombes@example.com --> false
        - email=paul.marcombes@example.con --> false as domain is not registrable
    validations:
      required: true
