      - 2.3079341
    output: |
      {
          "address_components": [...],
          "formatted_address": "1 Av. des Champs-Élysées, 75008 Paris, France",
          "geometry": {
              "location": {
                  "lat": 48.86988770000001,
                  "lng": 2.3079341
              },
              ...
          },
          "place_id": "ChIJ6499V8Rv5kcR5f9dbz3OeBI",
          "plus_code": {...},
          "types": ["street_address"]
      }
    region: ALL
