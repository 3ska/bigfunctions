description: Sends `message` via SMS
arguments:
  - name: message
    type: string
  - name: to
    type: string
output:
  name: response
  type: string
examples:
  - description: "To a French phone number"
    arguments:
      - '"Hello ðŸ‘‹ from bigfunctions!"'
      - '"+33xxxxxxxxx"'
    output: |
      {
        "body": "Hello ðŸ‘‹ from bigfunctions!",
        ...
      }
    region: ALL
code: |
  import requests
  user, token = twilio_credentials.split(':')
  url = f"https://api.twilio.com/2010-04-01/Accounts/{user}/Messages.json"
  data={
      'From': 'BigFunction',
      'Body': message,
      'To': to,
  }
  resp = requests.post(url, data=data, auth=(user, token))
  assert resp.ok, 'ERROR in sending Text message: ' + resp.text
  return resp.text
requirements: |
  requests
secrets:
  - name: twilio_credentials
    description: Secret value must be <YOUR_ACCOUNT_SID>:<YOUR_AUTH_TOKEN> as defined [in Twilio Doc](https://www.twilio.com/docs/sms/api#sms-api-authentication)
quotas:
  max_rows_per_query: 1
  max_rows_per_user_per_day: 1
