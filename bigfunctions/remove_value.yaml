type: function_sql
category: transform_array
author:
  name: Sid Ali
  url: https://www.linkedin.com/company/esmoz/
  avatar_url: "https://media.licdn.com/dms/image/D5603AQEtcQgnlVvEAQ/profile-displayphoto-shrink_200_200/0/1679151667452?e=1686787200&v=beta&t=KiMiQ732eha4M2rLpAbvqonuDNT-N0xhoCUMUwwvSNc"
description: |-
  Return an array with all values except `value`.
arguments:
  - name: arr
    type: any type
  - name: value
    type: any type
output:
  name: arr
  type: any type
examples:
  - description: ""
    arguments:
      - "[1, 4, 3, 8]"
      - "4"
    output: "[1, 3, 8]"
    region: ALL
code: (select array_agg(v) from unnest(arr) v where v <> value)
