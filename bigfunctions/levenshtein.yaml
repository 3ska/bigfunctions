type: function_js
usage: levenshtein(string1, string2)
description: Computes levenshtein distance between `string1` and `string2`
arguments:
  - name: string1
    type: STRING
  - name: string2
    type: STRING
output:
  name: distance
  type: INT64
examples:
  - description: ""
    arguments:
      - "'bak'"
      - "'book'"
    output: |
      +-------------+
      | distance    |
      +-------------+
      | 2           |
      +-------------+
    region: ALL
code: |
  return js_levenshtein(string1 || '', string2 || '');
libraries:
  - js-levenshtein-v1.1.6.js