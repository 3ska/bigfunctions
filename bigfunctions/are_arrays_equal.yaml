type: function_sql
category: transform_array
author:
  name: Sid Ali
  url: https://www.linkedin.com/company/esmoz/
  avatar_url: "https://media.licdn.com/dms/image/D5603AQEtcQgnlVvEAQ/profile-displayphoto-shrink_200_200/0/1679151667452?e=1686787200&v=beta&t=KiMiQ732eha4M2rLpAbvqonuDNT-N0xhoCUMUwwvSNc"
description: |
  Return true if `array1` = `array2`
  and false otherwise
arguments:
  - name: array1
    type: any type
  - name: array2
    type: any type
output:
  name: are_arrays_equal
  type: bool
examples:
  - description: ""
    arguments:
      - "[1, 4, 3]"
      - "[1, 4, 3]"
    output: "true"
    region: ALL
  - description: ""
    arguments:
      - "[1, 4, 3]"
      - "[1, 4]"
    output: "false"
    region: ALL
code: (to_json_string(array1) = to_json_string(array2))
