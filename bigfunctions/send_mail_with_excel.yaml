type: procedure
category: export
author:
  name: "Paul Marcombes"
  url: https://www.linkedin.com/in/paul-marcombes
  avatar_url: "https://lh3.googleusercontent.com/a-/ACB-R5RDf2yxcw1p_IYLCKmiUIScreatDdhG8B83om6Ohw=s260"
description: Send email with data attached as excel file
arguments:
  - name: to
    type: string
  - name: subject
    type: string
  - name: content
    type: string
  - name: excel_filename
    type: string
  - name: table_or_view_or_query
    type: string
examples:
  - description: ""
    arguments:
      - "'contact@unytics.io'"
      - "'Finance Figures for Today'"
      - "'Hey Paul, you fill find the figures in the attached excel file. Enjoy ðŸ”¥'"
      - "'bigfunctions.samples.natality'"
    region: EU
code: |
  execute immediate replace(replace(replace(replace(replace(
    '''
    with

    query_result as (
      select
        array_agg(struct(res).res limit 1000) as data
      from {{table_or_view_or_query}} res
    ),

    excel_base64 as (
      select {BIGFUNCTIONS_DATASET}.dump_to_excel((
        to_json_string(to_json(data))
      )) as content
      from query_result
    )

    select {BIGFUNCTIONS_DATASET}.send_mail(
      '{{to}}',
      '{{subject}}',
      """
      {{content}}
      """,
      '{{excel_filename}}',
      (select content from excel_base64)
    );
    ''',
    '{{to}}', `to`),
    '{{subject}}', subject),
    '{{content}}', content),
    '{{excel_filename}}', excel_filename),
    '{{table_or_view_or_query}}', if(
        starts_with(regexp_replace(table_or_view_or_query, r'\s+', ''), 'select'),
        '(\n' || table_or_view_or_query || '\n)',
        table_or_view_or_query
    )
  );
